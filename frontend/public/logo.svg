<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient: saffron orange to deep navy -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A2B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1E38;stop-opacity:1" />
    </linearGradient>
    <!-- Accent gradient for the emblem -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E05C00;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Decorative top border stripe (saffron) -->
  <rect x="0" y="0" width="512" height="18" rx="0" ry="0" fill="#FF8C00" opacity="0.85"/>
  <rect x="0" y="0" width="512" height="18" rx="96" ry="96" fill="#FF8C00" opacity="0.85"/>

  <!-- Decorative bottom border stripe -->
  <rect x="0" y="494" width="512" height="18" rx="0" ry="0" fill="#FF8C00" opacity="0.85"/>
  <rect x="0" y="494" width="512" height="18" rx="96" ry="96" fill="#FF8C00" opacity="0.85"/>

  <!-- Central hexagon emblem -->
  <polygon points="256,90 360,148 360,264 256,322 152,264 152,148" fill="#FF8C00" opacity="0.12"/>
  <polygon points="256,110 344,160 344,258 256,308 168,258 168,160" fill="none" stroke="#FF8C00" stroke-width="3" opacity="0.5"/>

  <!-- Letter P -->
  <text
    x="136"
    y="340"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="240"
    font-weight="bold"
    fill="url(#accentGrad)"
    filter="url(#glow)"
    letter-spacing="-10"
  >P</text>

  <!-- Letter G -->
  <text
    x="267"
    y="340"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="240"
    font-weight="bold"
    fill="#FFFFFF"
    opacity="0.92"
    letter-spacing="-10"
  >G</text>

  <!-- Underline accent bar -->
  <rect x="100" y="368" width="312" height="8" rx="4" fill="url(#accentGrad)"/>

  <!-- Small tagline dots (decorative) -->
  <circle cx="174" cy="400" r="5" fill="#FF8C00" opacity="0.7"/>
  <circle cx="256" cy="400" r="5" fill="#FF8C00" opacity="0.7"/>
  <circle cx="338" cy="400" r="5" fill="#FF8C00" opacity="0.7"/>
</svg>
